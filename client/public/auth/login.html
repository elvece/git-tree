<div class="row center">
  <div class="col-sm-4 col-sm-offset-4">
    <h2>GitHub Login</h2>
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <h4>Sign in here to access your repositories.</h4><br>
    <button class="btn btn-block btn-default" ng-click="authenticate('github')">LOGIN</button>
  </div>
</div>
