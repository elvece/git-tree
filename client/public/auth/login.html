<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h2>GitHub Login</h2>
      <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
      <p>Sign in here to access your repositories.</p>
      <button class="btn btn-block btn-default" ng-click="authenticate('github')">Sign in with GitHub</button>
    </div>
  </div>
</div>
