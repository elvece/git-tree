
<div class="grid-block align-center top-margin">
  <div class="medium-6 grid-content">
    <form ng-submit="getRepo()">
      <div>
        <label>Repo Owner</label>
        <input type="text" class="form-control" ng-model='repo.owner' id="username" placeholder="Enter username..."  required>
      </div>
      <div>
        <label>Repo</label>
        <input type="text" class="form-control" ng-model='repo.name' id="repo" placeholder="Enter repo name..." required>
      </div>
      <div>
        <button type="submit" class="secondary button">Submit</button>
      </div>
    </form>
  </div>
</div>
